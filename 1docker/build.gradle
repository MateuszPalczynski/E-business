plugins {
    id 'application'
    id 'org.jetbrains.kotlin.jvm' version '1.7.10'
}

repositories {
    mavenCentral()
}

dependencies {
    // Dodanie paczki JDBC SQLite (przykładowa wersja – sprawdź najnowszą)
    implementation "org.xerial:sqlite-jdbc:3.36.0.3"
    implementation "org.jetbrains.kotlin:kotlin-stdlib"
}

application {
    // Główna klasa aplikacji. Upewnij się, że nazwa odpowiada Twojemu plikowi HelloWorld.kt
    mainClass = 'HelloWorldKt'
}
